name: Nightly Regression

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
  WORKSPACE: eCoffee.xcworkspace
  SCHEME: eCoffeeUITests
  DESTINATION: 'platform=iOS Simulator,name=iPhone 15,OS=17.5'

jobs:
  full-regression:
    name: Full Regression Suite
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install --repo-update

      - name: Select Xcode
        run: sudo xcode-select -switch ${{ env.DEVELOPER_DIR }}

      - name: Boot Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -oE '[A-F0-9-]{36}')
          xcrun simctl boot "$DEVICE_ID" || true

      - name: Run All Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -workspace ${{ env.WORKSPACE }} \
            -scheme ${{ env.SCHEME }} \
            -destination "${{ env.DESTINATION }}" \
            -resultBundlePath TestResults/FullRegression.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color --report junit --output TestResults/regression-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-regression-results
          path: TestResults/
          retention-days: 14

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'TestResults/*.xml'
          fail_on_failure: true
          include_passed: true
          detailed_summary: true
          check_name: 'Nightly Regression Results'

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## Nightly Regression Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f TestResults/regression-results.xml ]; then
            TESTS=$(grep -c '<testcase' TestResults/regression-results.xml || echo "0")
            FAILURES=$(grep -c '<failure' TestResults/regression-results.xml || echo "0")
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Tests | $TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Failures | $FAILURES |" >> $GITHUB_STEP_SUMMARY
          fi

  # Test on multiple iOS versions
  multi-version-test:
    name: iOS ${{ matrix.ios-version }} Tests
    runs-on: macos-14
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - ios-version: '17.5'
            device: 'iPhone 15'
          - ios-version: '16.4'
            device: 'iPhone 14'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install --repo-update

      - name: Select Xcode
        run: sudo xcode-select -switch ${{ env.DEVELOPER_DIR }}

      - name: Run Smoke Tests on iOS ${{ matrix.ios-version }}
        run: |
          set -o pipefail
          xcodebuild test \
            -workspace ${{ env.WORKSPACE }} \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios-version }}' \
            -only-testing:eCoffeeUITests/SmokeTests \
            -resultBundlePath TestResults/iOS${{ matrix.ios-version }}.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-${{ matrix.ios-version }}-results
          path: TestResults/

  # Notify on failure
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [full-regression, multi-version-test]
    if: failure()
    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Nightly Regression Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Nightly Regression Test Failure
              
              **Workflow Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              **Branch:** ${context.ref}
              **Commit:** ${context.sha}
              
              Please investigate the test failures.`,
              labels: ['bug', 'test-failure', 'automated']
            });
            console.log(`Created issue #${issue.data.number}`);
